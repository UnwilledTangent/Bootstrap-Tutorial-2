<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Company's Name</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Customised Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <!-- Important for Carousel? -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- For navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Website's Name</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Computers</a></li>
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">TVs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- The navbar is about 50px in height -->
    <!-- For carousel -->
    <div class="container spaceFromNavBar carouselWidth">
        <div class="row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="#" target="_blank">
                            <img src="images/Phone.jpg" alt="Phone">
                            <div class="carousel-caption">
                                <h3>Phones</h3>
                                <p>Wide Range of Brands</p>
                            </div>
                        </a>
                    </div>

                    <div class="item">
                        <a href="#" target="_blank">
                            <img src="images/Gaming.jpeg" alt="Gaming">
                            <div class="carousel-caption">
                                <h3>Gaming</h3>
                                <p>For Your Entertainment</p>
                            </div>
                        </a>
                    </div>

                    <div class="item">
                        <a href="#" target="_blank">
                            <img src="images/Computer.jpg" alt="Computer">
                            <div class="carousel-caption">
                                <h3>Computers</h3>
                                <p>Cheapest Price Anywhere</p>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Secondary Images -->
    <div class="container secondaryImages">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <a href="#">
                    <img src="images/Image1-1.jpg" alt="Space">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6">
                <a href="#">
                    <img src="images/Image1-2.jpg" alt="Furnitures">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <a href="#">
                    <img src="images/Image2-1.jpg" alt="Camera">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6">
                <a href="#">
                    <img src="images/Image2-2.jpg" alt="Smart Home">
                </a>
            </div>
        </div>
    </div>

</body>

</html>
